name: Hourly Litigation Tracker

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  send_update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install requests feedparser

      - name: Run Tracker Script
        env:
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          WHATSAPP_TOKEN: ${{ secrets.WHATSAPP_TOKEN }}
          RECIPIENT_NUMBER: ${{ secrets.RECIPIENT_NUMBER }}
        run: |
          python tracker.py

      - name: Commit Updated Timestamp
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last_sent.txt
          git commit -m "Update last_sent timestamp" || echo "No changes"
          git push
