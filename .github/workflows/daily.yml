name: Daily Litigation Tracker

on:
  schedule:
    - cron: '0 3 * * *'   # 8:30 AM IST daily
  workflow_dispatch:

jobs:
  send_message:
    runs-on: ubuntu-latest

    steps:
      - name: Send WhatsApp Message
        run: |
          curl -X POST "https://graph.facebook.com/v22.0/${{ secrets.PHONE_NUMBER_ID }}/messages" \
          -H "Authorization: Bearer ${{ secrets.WHATSAPP_TOKEN }}" \
          -H "Content-Type: application/json" \
          -d "{\"messaging_product\":\"whatsapp\",\"to\":\"${{ secrets.RECIPIENT_NUMBER }}\",\"type\":\"text\",\"text\":{\"body\":\"Daily Litigation Tracker Test Message\"}}"
